version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: techshop
      POSTGRES_USER: techshop
      POSTGRES_PASSWORD: techshop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./server
    env_file:
      - ./server/.env.example
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - mongo

  frontend:
    build:
      context: ./client
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  mongo_data:
